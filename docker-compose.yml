services:
  postgres:
    image: postgres:16
    container_name: java_raffle_postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - raffle_postgres_data:/var/lib/postgresql/data

volumes:
  raffle_postgres_data: